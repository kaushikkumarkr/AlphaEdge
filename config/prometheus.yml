global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # Scrape AlphaEdge API (if exposing metrics)
  - job_name: 'alphaedge-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 30s

  # Scrape Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Scrape ChromaDB
  - job_name: 'chromadb'
    static_configs:
      - targets: ['vectordb:8000']
    metrics_path: /metrics
